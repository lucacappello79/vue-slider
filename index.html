<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- ---FONTAWESOME -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">

    <title>Slider</title>
    <link rel="stylesheet" href="./css/style.css" />
</head>

<body>

    <div id="app">

        <div class="container">
            <div class="slider-wrapper" tabindex="0">

                <div class="item">
                    <!-- <img src="img/01.webp" alt="Spiderman" /> -->
                    <img v-bind:src="slides[activeImageIndex].image" alt="Spiderman" />
                    <div class="text">
                        <h3>{{slides[activeImageIndex].title}}</h3>
                        <p>{{slides[activeImageIndex].text}}</p>
                    </div>
                </div>

                <div class="thumbs">
                    <div class="prev" @click="prevSlide()"></div>
                    <div class="next" @click="nextSlide()"></div>

                    <div class="thumb active">
                        <img v-for="(slide, index) in slides" v-bind:src="slide.image" v-bind:alt="slide.title">
                    </div>
